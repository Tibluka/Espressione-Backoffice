<main>
    <form [formGroup]="wineForm" (ngSubmit)="next()">
        <div class="form">
            <div class="title">Adicionar vinho</div>

            <div class="form-group d-flex align-items-center radio">
                <div class="form-check">
                    <input required [value]="true" [(ngModel)]="active" class="form-check-input" type="radio"
                        name="active" id="active">
                    <label class="form-check-label" for="active">
                        Ativo </label>
                </div>
                <div class="form-check margin-icon">
                    <input required [value]="false" [(ngModel)]="active" class="form-check-input" type="radio"
                        name="active" id="false">
                    <label class="form-check-label" for="false">
                        Inativo </label>
                </div>
            </div>

            <div class="side-by-side">
                <div class="form-group d-flex flex-column w-100">
                    <label for="name">Nome</label>
                    <input [ngClass]="{'invalid-form-field': validateField(wineForm.get('name'))}" class=""
                        formControlName="name" type="text">
                </div>

                <div class="form-group d-flex flex-column w-100">
                    <label for="wineType">Tipo</label>
                    <select class="form-select" name="wineType" formControlName="wineType">
                        <option value="TINTO">Tinto</option>
                        <option value="ROSE">Rose</option>
                        <option value="BRANCO">Branco</option>
                    </select>
                </div>
            </div>

            <div class="side-by-side">
                <div class="form-group d-flex flex-column w-100">
                    <label for="year">Ano</label>
                    <input [ngClass]="{'invalid-form-field': validateField(wineForm.get('year'))}" class=""
                        formControlName="year" type="text">
                </div>

                <div class="form-group d-flex flex-column w-100">
                    <label for="grapeType">Uva</label>
                    <select class="form-select" formControlName="grapeType"
                        [ngClass]="{'invalid-form-field': validateField(wineForm.get('grapeType'))}">
                        <option value="PINOT_NOIR">Pinot Noir</option>
                        <option value="ROSE">Rose</option>
                        <option value="BRANCO">Branco</option>
                    </select>
                </div>
            </div>

            <div class="side-by-side">
                <div class="form-group d-flex flex-column w-100">
                    <label for="country">País</label>
                    <select class="form-select" formControlName="country"
                        [ngClass]="{'invalid-form-field': validateField(wineForm.get('country'))}">
                        <option value="PINOT_NOIR">Pinot Noir</option>
                        <option value="ROSE">Rose</option>
                        <option value="BRANCO">Branco</option>
                    </select>
                </div>

                <div class="form-group d-flex flex-column w-100">
                    <label for="region">Região</label>
                    <input [ngClass]="{'invalid-form-field': validateField(wineForm.get('region'))}" class=""
                        formControlName="region" type="text">
                </div>
            </div>


            <div class="side-by-side">
                <div class="form-group d-flex flex-column w-100">
                    <label for="alcoholContent">Álcool</label>
                    <input [ngClass]="{'invalid-form-field': validateField(wineForm.get('alcoholContent'))}" class=""
                        type="number" [max]="100" formControlName="alcoholContent">
                </div>
            </div>
         
        </div>

        <div class="buttons-accept">
            <button (click)="close(false)" type="button" class="primary-cancel-btn exclude">
                Cancelar
            </button>
            <button type="submit" class="primary-btn">
                Confirmar
            </button>
        </div>

    </form>


</main>
