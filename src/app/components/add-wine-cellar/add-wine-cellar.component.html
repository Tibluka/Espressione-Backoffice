<main>
    <form [formGroup]="wineCellarForm" (ngSubmit)="next()">
        <div class="form">
            <div class="title">Adicionar adega</div>

            <div class="form-group d-flex align-items-center radio">
                <div class="form-check">
                    <input required [value]="true" class="form-check-input" type="radio" formControlName="automated"
                        id="automated" [ngClass]="{'invalid-form-field': validateField(wineCellarForm.get('automated'))}">
                    <label class="form-check-label" for="automated">
                        Automatizada </label>
                </div>
                <div class="form-check margin-icon">
                    <input required [value]="false" class="form-check-input" type="radio" formControlName="automated"
                        id="false" [ngClass]="{'invalid-form-field': validateField(wineCellarForm.get('automated'))}">
                    <label class="form-check-label" for="false">
                        NÃ£o automatizada </label>
                </div>
            </div>

   <!--          <div class="w-100">
                <div class="form-group d-flex flex-column w-100">
                    <label for="name">Nome</label>
                    <input [ngClass]="{'invalid-form-field': validateField(wineCellarForm.get('name'))}" class=""
                        formControlName="name" type="text">
                </div>
            </div> -->
        </div>

        <div class="buttons-accept">
            <button (click)="close(false)" type="button" class="primary-cancel-btn exclude">
                Cancelar
            </button>
            <button type="submit" class="primary-btn">
                Confirmar
            </button>
        </div>

    </form>


</main>
