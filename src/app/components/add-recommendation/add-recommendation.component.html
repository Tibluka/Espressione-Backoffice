<main>
    <div class="form">
        <div class="title">Adicionar recomendação</div>

        <div class="form-group d-flex flex-column w-100">
            <label for="id">Vinho</label>
            <select class="form-select" name="id" name="id" [(ngModel)]="wineId"
                [ngClass]="{'invalid-form-field': invalid }">
                <option [ngValue]="null" selected disabled>Selecione</option>
                <option *ngFor="let wine of allWinesList" [value]="wine.id">{{wine.name}}</option>
            </select>
        </div>

    </div>

    <div class="buttons-accept">
        <button (click)="close(false)" type="button" class="primary-cancel-btn exclude">
            Cancelar
        </button>
        <button type="button" (click)="next()" class="primary-btn">
            Confirmar
        </button>
    </div>


</main>
